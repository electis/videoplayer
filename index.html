<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <style>
        p {
            font-size: 30pt;
        }
        a {text-decoration: none}
        .btn {
            font-size: 40pt;
            background-color: #464646;
        }
        .btn a {
            color: #dadada;
        }
    </style>
</head>
<body>
{% if dirs %}
    <p><a href="https://www.youtube.com/channel/UCFzTvuOYvlDiksYJtnDjJQA">YouTube канал</a></p>
    <p><a href="https://vk.com/alexnataliiariver">VK группа</a></p>
    <p><a href="https://t.me/AlexNataliiaRiver">Telegram канал</a></p>
{% endif %}
{% if not dirs %}
    <button class="btn"><a href="/"><- Назад</a></button>
{% endif %}
{% for dir in dirs %}
    <p><a href="/{{ dir }}">{{ dir }}</a></p>
{% endfor %}
{% for text, file in files %}
    {% if file.endswith('.mp4') %}
        <p>{{ text }}</p>
        <audio controls preload="none">
          <source src="/learn/{{ name }}/{{ file }}" type="audio/mp4">
          <p>Ваш браузер не поддерживает HTML5 аудио. Вот взамен <a href="/learn/{{ name }}/{{ file }}">ссылка на файл</a></p>
        </audio>
        <br>
        <video height="460" controls preload="none">
            <source src="/learn/{{ name }}/{{ file }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <hr>
    {% else %}
        <button class="btn">
            <a href="{{ file }}" target="_blank">{{ text }}</a>
        </button>
    {% endif %}
{% endfor %}
</body>
</html>
