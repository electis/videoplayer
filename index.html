<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>

    <style>
        p {
            font-size: 30pt;
        }
        a {text-decoration: none}
        .btn {
            font-size: 40pt;
            background-color: #464646;

        }
        .btn a {
            color: #dadada;
        }

    </style>
</head>
<body>
{% if not dirs %}
    <button class="btn"><a href="/"><- Назад</a></button>
{% endif %}
{% for dir in dirs %}
    <p><a href="/{{ dir }}">{{ dir }}</a></p>
{% endfor %}
{% for file in files %}
    <p>{{ file }}</p>
    <video width="" height="460" controls>
        <source src="/learn/{{ name }}/{{ file }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% endfor %}
</body>
</html>
